<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}myYouTube{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background:#f9f9f9; }
        .header { background:white; border-bottom:1px solid #ddd; padding:12px 0; position:sticky; top:0; z-index:1000; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h3 class="mb-0 text-danger fw-bold"><a href="/" class="text-decoration-none text-danger">myYouTube</a></h3>
            <div>
                {% if not is_logged_in %}
                <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#authModal">Войти</button>
                {% else %}
                <a href="/upload" class="btn btn-danger"><i class="bi bi-upload"></i> Загрузить видео</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <div class="modal fade" id="authModal" tabindex="-1" {{ 'data-bs-backdrop="static"' if open_login else '' }}>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authTitle">Вход</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="authForm">
                        <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control" required></div>
                        <div class="mb-3"><label>Пароль</label><input type="password" id="password" class="form-control" required></div>
                        <button type="submit" class="btn btn-primary w-100" id="authBtn">Войти</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="#" id="toggleAuth">Нет аккаунта? Зарегистрируйся</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
