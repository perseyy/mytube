{% extends "base.html" %}
{% block title %}Загрузить видео - myYouTube{% endblock %}

{% block content %}
<div class="mt-5">
    <h2>Загрузить видео</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3"><label>Название</label><input type="text" name="title" class="form-control" required></div>
        <div class="mb-3"><label>Описание</label><textarea name="description" class="form-control" rows="4"></textarea></div>
        <div class="mb-3"><label>Файл видео</label><input type="file" name="file" accept="video/*" class="form-control" required></div>
        <div class="form-check mb-3">
            <input type="checkbox" name="private" class="form-check-input" id="private">
            <label class="form-check-label" for="private">Приватное видео</label>
        </div>
        <button type="submit" class="btn btn-danger">Загрузить</button>
        <a href="/" class="btn btn-secondary ms-3">Отмена</a>
    </form>
</div>
{% endblock %}
